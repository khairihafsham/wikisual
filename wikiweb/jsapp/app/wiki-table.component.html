<table class="table table-bordered table-striped">
  <thead>
    <tr>
      <th>#</th>
      <th *ngFor="let header of headers">{{header}}</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of data; let i = index">
      <td>{{i + 1}}</td>
      <td><a target="_blank" href="{{item.url}}">{{item.name}}</a></td>
      <td>{{item.total}}</td>
    </tr>
  </tbody>
</table>
